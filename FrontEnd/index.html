<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www1.szu.edu.cn/szu.ico" type="image/x-icon" rel="shortcut icon">
    <title>深大特色时令产品集市平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 动态星空背景 - 优化 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0a2a 0%, #000010 100%);
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
            animation: twinkle 1.5s infinite ease-in-out, fall 5s infinite linear;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        /* 生成星星 */
        .star {
            width: var(--size);
            height: var(--size);
            top: var(--top);
            left: var(--left);
            animation-duration: var(--duration);
        }

        /* 角色选择器 - 优化 */
        .role-selector {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .role-selector label {
            color: #64ffda;
            margin-right: 10px;
            font-weight: 500;
        }

        .role-selector select {
            background: transparent;
            border: none;
            color: #ccd6f6;
            font-size: 16px;
            padding: 5px;
            outline: none;
            cursor: pointer;
        }

        .role-selector select option {
            background: rgba(10, 25, 47, 0.9);
            color: #ccd6f6;
        }

        /* 登录容器 - 全面优化 */
        .login-container {
            background: rgba(10, 25, 47, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 380px;
            max-width: 90%;
            text-align: center;
            z-index: 10;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #64ffda;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        .login-container h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 14px 20px 14px 45px;
            margin: 8px 0;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            background: rgba(17, 34, 64, 0.5);
            color: #ccd6f6;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #64ffda;
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
        }

        .input-field::placeholder {
            color: #8892b0;
        }

        .icon-wrapper {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64ffda;
            font-size: 18px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, #64ffda, #00c9a7);
            color: #0a192f;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #00c9a7, #64ffda);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
        }

        .btn-register {
            background: transparent;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .btn-register:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }

        .additional-info {
            margin-top: 25px;
            color: #8892b0;
            font-size: 14px;
        }

        .additional-info a {
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s;
        }

        .additional-info a:hover {
            text-decoration: underline;
        }

        .szu-logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            z-index: 5;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .role-selector {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>

    <!-- 动态星空背景 -->
    <div class="stars" id="stars-container"></div>

    <!-- 角色切换下拉菜单 -->
    <div class="role-selector">
        <label for="role">角色:</label>
        <select id="role">
            <option value="user">用户</option>
            <option value="admin">管理员</option>
        </select>
    </div>

    <div class="login-container">
        <h2>深大集市</h2>
        <form id="loginForm">
            <div class="form-group">
                <div class="icon-wrapper">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="input-field" id="username" placeholder="用户名" required>
            </div>

            <div class="form-group">
                <div class="icon-wrapper">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="input-field" id="password" placeholder="密码" required>
            </div>

            <div class="error" id="error-message">用户名或密码错误</div>

            <div class="btn-group">
                <button type="button" class="btn btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button type="button" class="btn btn-register" id="registerBtn">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </div>
        </form>

        <div class="additional-info">
            <p>深圳大学 @2024 | 深大特色时令产品集市平台</p>
        </div>
    </div>

    <div class="szu-logo">深圳大学</div>

    <script src="./js/loginpage.js"></script>
</body>

</html>
